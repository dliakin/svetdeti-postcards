<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Letter</title>
</head>

<body>
    <h1>Submit Letter</h1>
    <form action="/send-email" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <!-- Label for name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <!-- Label for letter text -->
        <label for="letterText">I remember when:</label><br>
        <textarea id="letterText" name="letterText"></textarea><br>

        <!-- Label for moment gift -->
        <label for="momentGift">This moment gifted me:</label><br>
        <input type="text" id="momentGift" name="momentGift"><br>

        <!-- Label for signature -->
        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature"><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
