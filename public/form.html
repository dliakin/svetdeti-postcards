<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Letter</title>
</head>

<body>
    <h1>Submit Letter</h1>
    <form action="/send-email" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="letterText">Я помню, как:</label><br>
        <textarea id="letterText" name="letterText"></textarea><br>
        <label for="momentGift">Этот момент подарил мне:</label><br>
        <input type="text" id="momentGift" name="momentGift"><br>
        <label for="signature">Подпись:</label><br>
        <input type="text" id="signature" name="signature"><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
